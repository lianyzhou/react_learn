<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>function组件</title>
</head>
<body>

<div id="root"></div>

<script src="https://cdn.bootcdn.net/ajax/libs/react/16.9.0/umd/react.development.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/react-dom/16.9.0/umd/react-dom.development.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

<style>
  .bordered {
    border: 1px solid #ccc;
    margin: 10px;
  }
</style>

<script type="text/babel">


  function Favourite(props) {
    return <div className="bordered">
      我热爱 {props.name} 技术
    </div>;
  }

  Favourite.defaultProps = {
    name: 'react'
  }

  function Person(props) {
    const {name, age, skillList} = props;
    return <div className="bordered">
      <p>我叫 {name}, 我今年 {age} 岁， 我掌握的技术有：</p>
      <ul>
        {skillList.map((skill) => {
          return <li>{skill.name}</li>
        })}
      </ul>
    </div>;
  }

  function ContainerComp(props) {
    return (<div style={{backgroundColor: props.bgColor}} className="bordered">
      {props.children}
    </div>);
  }

  ContainerComp.defaultProps = {
    bgColor: 'red'
  };


  const skillList = [
    {name: 'Html'},
    {name: 'Css'},
    {name: 'JavaScript'}
  ];


  ReactDOM.render(
    <div>
      <Favourite />
      <Favourite name="vue" />
      <Person name="小马哥" age={20} skillList={skillList} />
      <ContainerComp>
        <h1>1111</h1>
        <div>背景颜色是红色</div>
      </ContainerComp>
      <ContainerComp bgColor="blue">
        <div>背景颜色是蓝色</div>
      </ContainerComp>
    </div>
    , document.getElementById('root')
  );

</script>

</body>
</html>
